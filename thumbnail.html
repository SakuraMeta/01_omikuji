<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじサムネイル生成</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
        }
        .thumbnail {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }
        .title {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .subtitle {
            font-size: 32px;
            font-weight: 400;
            opacity: 0.9;
            z-index: 1;
        }
        .decoration {
            position: absolute;
            font-size: 120px;
            opacity: 0.1;
        }
        .decoration.top-left {
            top: 50px;
            left: 100px;
        }
        .decoration.bottom-right {
            bottom: 50px;
            right: 100px;
        }
    </style>
</head>
<body>
    <div class="thumbnail">
        <div class="decoration top-left">🎋</div>
        <div class="decoration bottom-right">🏮</div>
        <h1 class="title">おみくじ</h1>
        <p class="subtitle">あなたの運勢を占います</p>
    </div>
</body>
</html>
